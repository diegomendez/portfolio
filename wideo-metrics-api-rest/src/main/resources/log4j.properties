log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d %-4p [%X{requestId}-%X{hostName}] [%t] (...)%c{4} (%F:%L) : %m%n

log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.file=${catalina.base}/logs/default.log
log4j.appender.rolling.maxFileSize=100MB
log4j.appender.rolling.maxBackupIndex=10
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern = %d %-4p [%X{requestId}-%X{hostName}] [%t] (...)%c{4} (%F:%L) : %m%n

log4j.logger.com.wideo.metrics=INFO, metrics

log4j.appender.metrics=org.apache.log4j.RollingFileAppender
log4j.appender.metrics.File=/data/logs/metrics.log
log4j.appender.metrics.MaxFileSize=500MB
log4j.appender.metrics.MaxBackupIndex=5
log4j.appender.metrics.layout=org.apache.log4j.PatternLayout
log4j.appender.metrics.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSSS} %5p [%t] (%F:%L) - %m%n

